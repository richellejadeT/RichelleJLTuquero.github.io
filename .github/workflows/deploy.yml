name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # or your default branch name

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'  # Choose the appropriate Node.js version

    - name: Install dependencies
      run: |
        npm install
        # Or run the appropriate command based on your project setup (e.g., yarn install)

    - name: Build the project
      run: |
        npm run build
        # Use the appropriate build command for your project

    - name: Deploy to GitHub Pages
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        branch: gh-pages  # Branch where the build output will be deployed
        folder: build  # Folder with the built output (e.g., `build` or `public`)
        token: ${{ secrets.GITHUB_TOKEN }}  # This token is automatically provided by GitHub
